<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Firebase App</title>

  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <style>
    .container {
      max-width: 600px;
    }
    .btn {
      background: #43d9be;
      color: white;
      outline: none !important;
      box-shadow: none !important;
    }
    .btn:focus {
      outline: none !important;
    }
    .username {
      font-weight: bold;
    }
    .time {
      font-size: 0.7em;
    }
    .update-msg {
      text-align: center;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <!-- container & title -->
  <div class="container my-4">
    <h1 class="my-4 text-center">Ninja Chat</h1>

    <!-- button for chatroom -->
    <div class="chat-rooms mb-3 text-center">
      <div class="my-2">Choose a chatroom:</div>
      <button class="btn" id="general">#general</button>
      <button class="btn" id="gaming">#gaming</button>
      <button class="btn" id="music">#music</button>
      <button class="btn" id="ninjas">#ninjas</button>
    </div>

    <!-- chat list / window -->
    <div class="chat-window">
      <ul class="chat-list list-group">

      </ul>
    </div>
    
    <!-- new chat form -->
    <form action="#" class="new-chat my-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Your Message:</div>
        </div>
        <input type="text" id="message" name="message" class="form-control" required>
        <div class="input-group-append">
          <input type="submit" class="btn" value="send">
        </div>
      </div>
    </form>

    <!-- update name form -->
    <form action="#" class="new-name my-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Update Name:</div>
        </div>
        <input type="text" id="name" name="name" class="form-control" required>
        <div class="input-group-append">
          <input type="submit" class="btn" value="update">
        </div>
      </div>
      <div class="update-msg"></div>
    </form>

  </div>

  <script src="library/date_fns.min.js"></script>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-firestore.js"></script>

  <script src="chat-firebase.js"></script>
</body>
</html>
