<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn Rest and Spread</title>
</head>
<body>
  
  <script>
    const double = (...nums) => {
      console.log(nums)
      return nums.map(num => num * 2)
    }

    const result = double(1,2,3,4,5,6,7);
    console.log(result);

    const people = ['shaun', 'ryu', 'crystal'];
    const members = ['mario', 'chun-li', ...people];
    console.log(members);

    const person = {name: 'shaun', age: 20};
    const personClone = {...person, age: 30, location: 'manchester'};
    console.log(personClone);
  </script>
</body>
</html>
