<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Clock App</title>

  <style>
    body {
      background: #333;
    }
    .clock {
      font-size: 4em;
      text-align: center;
      margin: 120px auto;
      color: yellow;
      font-family: arial;
    }
    .clock span {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="clock"></div>

  <script>
    const clock = document.querySelector('.clock');

    const tick = () => {
      const now = new Date();

      const h = now.getHours();
      const m = now.getMinutes();
      const s = now.getSeconds();

      const html = `
        <span>${h}</span> :
        <span>${m}</span> :
        <span>${s}</span>
      `;

      clock.innerHTML = html
    }
    
    setInterval(tick, 1000);

  </script>
</body>
</html>
