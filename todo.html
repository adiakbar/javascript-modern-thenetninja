<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todos</title>
  <link rel="stylesheet" href="fontawesome/css/all.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">

  <style>
    body {
      background: #352f5b;
    }

    .container {
      max-width: 800px;
    }

    input[type=text],
    input[type=text]:focus {
      color: #fff;
      border: none;
      background: rgba(0,0,0,0.2);
      max-width: 800px;
    }

    .todos li {
      background-color: #423a6f;
    }

    .delete {
      cursor: pointer;
    }

    .filtered {
      display: none !important;
    }
  </style>
</head>
<body>
  
  <div class="container">
    
    <header class="text-center text-light my-4">
      <h1 class="mb-4">Todo List</h1>
      <form action="" class="search">
        <input type="text" class="form-control m-auto" name="search" placeholder="search todos">
      </form>
    </header>

    <ul class="list-group todos mx-auto text-light">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>play mariokart</span>
        <i class="far fa-trash-alt delete"></i>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>defeat ganon in zelda</span>
        <i class="far fa-trash-alt delete"></i>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>make a veggie pie</span>
        <i class="far fa-trash-alt delete"></i>
      </li>
    </ul>

    <form action="" class="form-add text-center my-4">
      <label for="" class="text-light">Add a new todo...</label>
      <input type="text" class="form-control m-auto" name="item">
    </form>

  </div>

  <script src="todo.js"></script>
</body>
</html>
